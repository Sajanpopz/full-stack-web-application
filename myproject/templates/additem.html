{% extends 'base1.html' %}
{% block content %}
<div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <center>{{ message }}</center>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endfor %}
{% endif %}
{% endwith %}
</div>
<div class="container"><br>
  <center>
<h1 color="Black">Add Items</h2>
  </center>
  <div class="container"> <br>
    <div class="row align-items-center justify-content-center">
      <div class="col-md-4">
      <form role="form"  method="post">
        {{ form.csrf }}
        <div class="form-group">
          <label for="itemid">Item ID</label>
          <input type="text" class="form-control" id="itemid" name="itemid" placeholder="Enter item id"> <br>
          <label for="itemname">Item Name</label>
          <input type="text" class="form-control" id="itemname" name="itemname" placeholder="Enter item name"> <br>
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" name="price" placeholder="Enter it's price"> <br>
        </div>
        <center>
          <button type="submit" class="btn btn-success">Submit</button>
        </center>
      </form>
      </div>
    </div>
  </div>
</div>
<br>

{% endblock %}
